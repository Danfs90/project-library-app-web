<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brimtop Library</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="example-image.jpg" alt="Library Image">
        </div>
        <div class="right">
            <div class="login-form">
                <div class="logo">
                    <img src="logo.png" alt="Brimtop Library Logo">
                </div>
                <h1>Bem vindo de volta!</h1>
                <p>Login<br>Preencha os dados necessários para fazer login</p>
                <form>
                    <div class="input-group">
                        <label for="username">Email</label>
                        <input type="text" id="username" placeholder="Enter Username">
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>
                    <div class="options">
                        <label><input type="checkbox"> Lembrar-me</label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="signup-link">
                    <p>Cadastre-se<a href="#">Sign Up</a></p>
                </div>
                <div class="divider">Or</div>
                <button class="google-signup">Faça seu login pelo Google</button>
            </div>
        </div>
    </div>
</body>
</html>
